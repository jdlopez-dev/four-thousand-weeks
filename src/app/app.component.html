<mat-divider></mat-divider>

<div class="container">
  <h1>four thousand weeks</h1>

  <mat-form-field appearance="fill">
    <mat-label>Date of birth</mat-label>
    <input
      matInput
      [matDatepicker]="picker"
      (dateChange)="updateWeeks($event)"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <span>Weeks {{ totalWeeks }} </span>

  <mat-divider></mat-divider>
</div>

<section class="section" *ngFor="let week of weeks; let i = index">
  <div *ngIf="i == 1000 || i == 2000 || i == 3000">
    <p>{{ i }}</p>
    <mat-divider [inset]="true"> </mat-divider>
  </div>
  <mat-checkbox [checked]="week.active" disabled></mat-checkbox>
</section>
<p>4000</p>
